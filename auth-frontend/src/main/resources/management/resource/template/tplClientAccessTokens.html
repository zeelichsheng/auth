<div id="clientAccessTokens">
  <div data-clientId="{{clientId}}"></div>
  <div data-clientSecret="{{clientSecret}}"></div>

  {{#if authCodeAccessTokens}}
  <h1>Auth Code Grant Access Tokens</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Token</th>
        <th>Client</th>
        <th>Scopes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      {{#each authCodeAccessTokens}}
      <tr data-accessTokenId="{{accessToken}}">
        <td>{{accessToken}}</td>
        <td>{{clientId}}</td>
        <td>{{scope}}</td>
        <td><a class="deleteAccessTokenButton btn btn-small" href="#">Delete</a></td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{/if}}
</div>
