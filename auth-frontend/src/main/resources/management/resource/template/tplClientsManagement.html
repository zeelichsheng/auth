<div id="clientsManagement" tabindex="100">
  <h1>Client Management</h1>
  <table class="table table-bordered grid-overview">
    <thead>
    <tr>
      <th class="col-client-id">ID</th>
      <th class="col-client-secret">Secret</th>
      <th class="col-client-type">Type</th>
      <th class="col-client-redirect-uri">Redirect URI</th>
      <th class="col-client-actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    {{#each clients}}
    <tr data-clientId="{{id}}" data-clientSecret="{{secret}}">
      <td>{{id}}</td>
      <td>
        <input class="copy-clipboard" readonly="readonly" value="{{secret}}"/><br>
      </td>
      <td>
        {{type}}
      </td>
      <td>
        {{redirectUri}}
      </td>
      <td>
        <a class="unregisterClientButton btn btn-small" href="#">Unregister</a>
        <a class="showAccessTokensButton btn btn-small" href="#">Show Access Tokens</a>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
  <a class="btn btn-small btn-primary" id="registerClientButton" href="#">Register new Client</a>
</div>
